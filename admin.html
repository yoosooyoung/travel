    <script>
        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ì˜ˆì•½ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        let bookings = JSON.parse(localStorage.getItem('bookings')) || [];

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const total = bookings.length;
            const todayCount = bookings.filter(b => b.date === today).length;
            const upcoming = bookings.filter(b => b.date >= today).length;

            document.getElementById('totalBookings').textContent = total;
            document.getElementById('todayBookings').textContent = todayCount;
            document.getElementById('upcomingBookings').textContent = upcoming;
        }

        // ì˜ˆì•½ ëª©ë¡ ë Œë”ë§
        function renderBookings() {
            const bookingList = document.getElementById('bookingList');
            bookingList.innerHTML = '';

            if (bookings.length === 0) {
                bookingList.innerHTML = '<li style="text-align: center; padding: 20px; color: #6c757d;">ì˜ˆì•½ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
                return;
            }

            // ì¤‘ë³µ ì œê±° ë° ê·¸ë£¹í™” (ê°™ì€ ì´ë¦„, ì „í™”ë²ˆí˜¸, ê¸°ê°„ì˜ ì˜ˆì•½ì€ í•˜ë‚˜ë¡œ í•©ì¹¨)
            const groupedBookings = {};
            bookings.forEach(booking => {
                const key = `${booking.name}_${booking.phone}_${booking.startDate || booking.date}_${booking.endDate || booking.date}`;
                if (!groupedBookings[key]) {
                    groupedBookings[key] = {
                        name: booking.name,
                        phone: booking.phone,
                        startDate: booking.startDate || booking.date,
                        endDate: booking.endDate || booking.date,
                        date: booking.date // ì •ë ¬ìš©
                    };
                }
            });

            const uniqueBookings = Object.values(groupedBookings);
            
            // ë‚ ì§œìˆœìœ¼ë¡œ ì •ë ¬
            const sortedBookings = uniqueBookings.sort((a, b) => new Date(a.date) - new Date(b.date));

            sortedBookings.forEach((booking, index) => {
                const li = document.createElement('li');
                li.className = 'booking-item';
                
                const startDate = new Date(booking.startDate);
                const endDate = new Date(booking.endDate);
                
                // ìˆ™ë°• ê¸°ê°„ ê³„ì‚°
                const nights = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
                const days = nights + 1;
                
                let dateStr = '';
                if (booking.startDate === booking.endDate) {
                    // ë‹¨ì¼ ë‚ ì§œ ì˜ˆì•½
                    dateStr = `${startDate.getFullYear()}ë…„ ${startDate.getMonth() + 1}ì›” ${startDate.getDate()}ì¼`;
                } else {
                    // ê¸°ê°„ ì˜ˆì•½
                    dateStr = `${startDate.getFullYear()}ë…„ ${startDate.getMonth() + 1}ì›” ${startDate.getDate()}ì¼ ~ ${endDate.getFullYear()}ë…„ ${endDate.getMonth() + 1}ì›” ${endDate.getDate()}ì¼`;
                }
                
                li.innerHTML = `
                    <h3>${booking.name}</h3>
                    <p class="date">ğŸ“… ${dateStr}</p>
                    <p style="color: #667eea; font-weight: 600; margin: 8px 0;">${nights}ë°• ${days}ì¼</p>
                    <p>ğŸ“ ${booking.phone}</p>
                    <button class="btn btn-danger" onclick="deleteBooking('${booking.name}', '${booking.phone}', '${booking.startDate}', '${booking.endDate}')">ì‚­ì œ</button>
                `;
                
                bookingList.appendChild(li);
            });
        }

        // ì˜ˆì•½ ì‚­ì œ
        function deleteBooking(name, phone, startDate, endDate) {
            if (confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                // í•´ë‹¹ ì˜ˆì•½ì˜ ëª¨ë“  ë‚ ì§œ í•­ëª© ì‚­ì œ
                bookings = bookings.filter(b => {
                    if (b.name === name && b.phone === phone) {
                        if (b.startDate === startDate && b.endDate === endDate) {
                            return false; // ê¸°ê°„ ì˜ˆì•½ ì‚­ì œ
                        }
                        if (!b.startDate && !b.endDate && b.date === startDate) {
                            return false; // ë‹¨ì¼ ì˜ˆì•½ ì‚­ì œ
                        }
                    }
                    return true;
                });
                localStorage.setItem('bookings', JSON.stringify(bookings));
                renderBookings();
                updateStats();
            }
        }

        // ì˜ˆì•½ ì¶”ê°€
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('bookingName').value;
            const phone = document.getElementById('bookingPhone').value;
            const date = document.getElementById('bookingDate').value;

            bookings.push({ name, phone, date });
            localStorage.setItem('bookings', JSON.stringify(bookings));
            
            renderBookings();
            updateStats();
            this.reset();
            
            alert('ì˜ˆì•½ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.');
        });

        // ì´ˆê¸°í™”
        renderBookings();

    </script>
